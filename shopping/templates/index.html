<%inherit file="/homepage/templates/base.htm" />

<%block name="content">
	<div style="text-align: center;">
		%for products in catalog_items:	
			<div class ="item_container">
				<a href="/shopping/${ products.name }/">
				<img class="product_picture" src="${ STATIC_URL }shopping/media/product_images/${ products.id }.jpg" />
				<div class="product_name">${ products.name }</div></a>
				<div class="product_description">${ products.description }</div><br>
				<div class="product_price">$${ products.price }</div>
				
				<div class="text-bottom" style="bottom: 0px;">
				Quantity:
				<input class="control-form qty" id="qty" type="number" method="POST"><br>
					<br><button data-pid="${ products.id }" class="add_button btn btn-warning"> Add to Cart</button>
				</div>
			</div>
		%endfor
	</div>
</%block>
