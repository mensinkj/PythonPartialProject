<%inherit file="base.htm" />

<%block name="content">
	<div class="text-left">
		<a href="/homepage/items.create/" class="btn btn-primary">Create New Item</a>
	</div>
	<br>
	<table id="items_table" class = "table table-striped table-bordered">	
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Value</th>
			<th>Standard Rental Price</th>
			<th>Actions</th>		
		</tr>
		%for item in all_items:
			<tr>
				<td>${item.name}</td>
				<td>${item.description}</td>
				<td>${item.value}</td>
				<td>${item.standard_rental_price}</td>
				<td>
					<a href="/homepage/items.edit/${item.object_id}/" class="btn btn-xs btn-danger">Edit</a> 
				</td>		
			</tr>			
		%endfor	
	</table>		
</%block>
