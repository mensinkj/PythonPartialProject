<%inherit file="base.htm" />

<%block name="content">
	<div class="text-left">
	<a href="/homepage/products.create/" class="btn btn-primary">Create New Product</a>
	</div>
	<br>
	<table id="products_table" class = "table table-striped table-bordered">	
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Category</th>
			<th>Current Price</th>
			<th>Actions</th>		
		</tr>
		%for product in all_products:
			<tr>
				<td>${product.name}</td>
				<td>${product.description}</td>
				<td>${product.category}</td>
				<td>${product.current_price}</td>
					<td>
						<a href="/homepage/products.edit/${product.object_id}/" class="btn btn-xs btn-danger">Edit</a> 
					</td>			
			</tr>		
			</tr>			
		%endfor	
	</table>		
</%block>
