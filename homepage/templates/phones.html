<%inherit file="base.htm" />

<%block name="content">
	<div class="text-left">
		<a href="/homepage/phones.create/" class="btn btn-primary">Create New Phone</a>
	</div>
	<br>
	<table id="phones_table" class = "table table-striped table-bordered">	
		<tr>
			<th>ID</th>
			<th>Number</th>
			<th>Extension</th>
			<th>Type</th>
			<th>Actions</th>		
		</tr>
		%for Phone in all_phones:
			<tr>
				<td>${Phone.phone_id}</td>
				<td>${Phone.number}</td>
				<td>${Phone.extension}</td>
				<td>${Phone.phone_type}</td>
				<td>
					<a href="/homepage/phones.edit/${Phone.phone_id}/" class="btn btn-xs btn-danger">Edit</a> 
				</td>		
			</tr>			
		%endfor	
	</table>		
</%block>
