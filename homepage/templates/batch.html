<%inherit file="base.htm" />

	<%block name="content">
		<h1>Overdue Rentals
		<a href='/rental/index.batchemail/' class="btn btn-lg btn-warning" style="float:right;">Send Email</a></h1>
		<table id="rentals_table" class = "table table-striped table-bordered" style="margin-top: 20px;">	
			<tr>
				<th>ID</th>
				<th>Item</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Days Late</th>		
			</tr>
			%for rentals in all_rentals:
				<tr>
					<td>${rentals.id}</td>
					<td>${rentals.name}</td>
					<td>${rentals.price_per_day}</td>
					<td>${rentals.quantity}</td>
					<td>${rentals.days_late}</td>
				</tr>			
			%endfor	
		</table>
	</%block>
