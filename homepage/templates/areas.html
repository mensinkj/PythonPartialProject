<%inherit file="base.htm" />

<%block name="content">
	<div class="text-left">
		<a href="/homepage/areas.create/" class="btn btn-primary">Create New Area</a>
	</div>
	<br>
	<table id="areas_table" class = "table table-striped table-bordered">	
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Description</th>
			<th>Place Number</th>
			<th>Actions</th>		
		</tr>
		%for area in all_areas:
			<tr>
				<td>${area.object_id}</td>
				<td>${area.name}</td>
				<td>${area.description}</td>
				<td>${area.place_number}</td>
				<td>
					<a href="/homepage/areas.edit/${area.object_id}/" class="btn btn-xs btn-danger">Edit</a> 
				</td>		
			</tr>			
		%endfor	
	</table>		
</%block>
